<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common_head(~{::title},~{},~{::link},~{})">
    <title th:text="'通证列表_'+${application.website.name}"></title>
    <link rel="stylesheet" href="/css/user.css"/>
</head>
<body class="">

<div th:replace="common/top :: top('')">
</div>
<div class="main box_center cf">
    <div class="userBox cf">
        <div class="viewhistoryBox">
            <div class="my_tokenlist">
                <div class="title cf">
                    <h2 class="fl ml10"><a href="javascript:void(0);" class="red">通证列表</a></h2><i class="fl ml20 mr20 font16">|</i><h2 class="fl"><a a href="/user/favorites.html">我的书架</a></h2><i class="fl ml20 mr20 font16">|</i><h2 class="fl"><a href="/user/read_history.html" >最近阅读</a></h2>
                </div>
                <div id="divData" class="updateTable">
                    <table cellpadding="0" cellspacing="0">
                        <thead>
                        <tr>
                            <th class="name">
                                书名
                            </th>
                            <th class="token_balance">
                                通证数量
                            </th>
                            <th class="token_address">
                                通证地址
                            </th>
                            <th class="token_income">
                                通证收入
                            </th>
                            <th class="time">
                                更新时间
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tokenList">

                        </tbody>
                    </table>
                    <div class="pageBox cf" id="historyPage">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer">
</div>
<div th:replace="common/js :: js"></div>
<script src="/javascript/user.js" type="text/javascript"></script>
<script src="/javascript/date.js" type="text/javascript"></script>
<script type="text/javascript">
    search(1, 10);

    function search(curr, limit) {

        $.ajax({
            type: "get",
            url: "/user/listTokenBalanceByPage",
            data: {'curr':curr,'limit':limit},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {
                    var tokenList = data.data.list;
                    console.log("Token List:", tokenList[0]);
                    if (tokenList.length > 0) {
                        var tokenListHtml = "";
                        for(var i=0;i<tokenList.length;i++){
                            var token = tokenList[i];
                            tokenListHtml+=(" <tr class=\"book_list\" vals=\"291\">\n" +
                                "                            <td class=\"name bookclass\">\n" +
                                "                                <a href=\"/book/"+token.bookId+".html\" >"+token.tokenName+"</a>\n" +
                                "                            </td>\n" +
                                "                            <td class=\"balance\">\n" +
                                "                            "+token.tokenBalance+"\n" +
                                "                            </td>\n" +
                                "                            <td class=\"token_address\">\n" +
                                "<a href='/token/"+token.bookId+".html'>"+token.tokenAddress+"</a>"+
                                "                            </td>\n" +
                                "                            <td class=\"token_income\">\n" +
                                "<a href='/token/"+token.bookId+".html'>"+token.tokenIncome+"</a>"+
                                "                            </td>\n" +
                                "                            <td class=\"time\">\n" +
                                "                            "+new Date(Date.parse(token.updateTime)).Format("yyyy-MM-dd hh:mm")+"\n" +
                                "                            </td>\n" +
                                "                        </tr>");
                        }
                        $("#tokenList").html(tokenListHtml);
                        layui.use('laypage', function () {
                            var laypage = layui.laypage;

                            //执行一个laypage实例
                            laypage.render({
                                elem: 'historyPage' //注意，这里的 test1 是 ID，不用加 # 号
                                , count: data.data.total //数据总数，从服务端得到,
                                , curr: data.data.pageNum
                                , limit: data.data.pageSize
                                , jump: function (obj, first) {

                                    //obj包含了当前分页的所有参数，比如：
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数

                                    //首次不执行
                                    if (!first) {
                                        search(obj.curr, obj.limit);
                                    } else {

                                    }
                                }
                            });
                        });

                    }


                } else if (data.code == 1001) {
                    //未登录
                    location.href = '/user/login.html?originUrl=' + decodeURIComponent(location.href);

                }else {
                    layer.alert(data.msg);
                }

            },
            error: function () {
                layer.alert('网络异常');
            }
        })

    }
</script>
</body>
</html>
